<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mb-3 mt-3">
        <div class="row justify-content-start align-items-center">
            <div class="col-1">
                <img src="imagenes/pngimg.com - starbucks_PNG17.png" alt="logo starbucks" style="width: 100px; height: auto;">
            </div>
            <div class="col-1">
                <h1>STARBUCKS</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Inscribete a nuestros eventos
            </div>
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <select class="form-select" id="doc" required>
                        <option selected disabled value>Tipo de documento</option>
                        <option value="1">Targeta de identidad</option>
                        <option value="2">CÃ©dula</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor ingresa un tipo de documento
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" minlength="7" maxlength="10" class="form-control" id="documento" placeholder="Numero de documento" onblur="esNumero()" required>
                        <label for="documento">Numero de documento</label>
                        <div class="invalid-feedback" id="docFeed">
                            Este campo es obligatorio, minimo 7 caracteres maximo 10
                        </div>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                        <label for="nombre">Nombre</label>
                        <div class="invalid-feedback">
                            Este campo es obligatorio
                        </div>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="date" class="form-control" id="fecha" placeholder="fecha" required>
                        <label for="fecha">Fecha de nacimiento</label>
                        <div class="invalid-feedback">
                            Este campo es obligatorio
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="scripts/bootstrap.bundle.min.js"></script>
<script src="scripts/scripts.js"></script>
</html>
