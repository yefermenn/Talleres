<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="imagenes/escudo.png" alt="" style="width: 120px;height: auto;">
        </div>
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" style="height: 650px;">
                  <div class="carousel-item active">
                    <img src="imagenes/10698_grande.jpg" class="d-block w-100" style="height: 650px;width: auto; border-radius: 5px;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/ETCwC9dXgAE37dx.jpg" class="d-block w-100" style="height: 650px;width: auto; border-radius: 5px;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/slide-5.jpg" class="d-block w-100" style="height: 650px;width: auto; border-radius: 5px;" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Calcular 70%
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="row">
                        <h3 class="text">Calcular 70 porciento</h3>
                      </div>
                      <div class="row">
                        <div class="col-4">
                            <label for="nota1" class="form-label">Primer parcial</label>
                            <input type="text" class="form-control" id="nota1">
                        </div>
                        <div class="col-4">
                            <label for="nota2" class="form-label">Segundo parcial</label>
                            <input type="text" class="form-control" id="nota2">
                        </div>
                        <div class="col-4">
                            <label for="nota3" class="form-label">Tercera nota</label>
                            <input type="text" class="form-control" id="nota3">
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="col-2">
                            <button class="btn btn-primary m-3" type="button" data-bs-toggle="collapse" data-bs-target="#colapsado" aria-expanded="false" aria-controls="colapsado">
                                Calcular
                            </button>
                            <div class="collapse" id="colapsado">
                                <h5 id="setres">Tu 70% es:</h5>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Definitiva
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <h3> DEFINITIVA</h3>
                        <div class="row">
                            <div class="col-6">
                                <label for="setenta">Setenta Porciento</label>
                                <input type="text" class="form-control" id="setenta">
                            </div>
                            <div class="col-6">
                                <label for="exFinal">Examen Final</label>
                                <input type="text" class="form-control" id="exFinal">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-2 d-grid">
                                <button class="btn btn-primary m-3" type="button" data-bs-toggle="collapse" data-bs-target="#Definitiva" aria-expanded="false" aria-controls="Definitiva">
                                    Calcular
                                </button>
                            </div>
                            <div class="col-2 d-grid">
                                <button class="btn btn-primary m-3" type="button" data-bs-toggle="collapse" data-bs-target="#Definitiva" aria-expanded="false" aria-controls="Definitiva">
                                    Cuanto necesito
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="collapse" id="Definitiva">
                                <h5>
                                    Tu definitiva es:
                                </h5>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
        </div>
        <div class="row">
            <div class="col d-grid">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#suma" aria-controls="suma">suma</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#resta" aria-controls="resta">resta</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-danger" type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#division" aria-controls="division">division</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success" type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#multiplicacion" aria-controls="multiplicacion">multiplicaci√≥n</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="collapse" id="suma">
                    <div class="card mt-3 mb-3 text-center">
                        <h3 class="m-3">SUMA</h3>
                        <div class="row justify-content-center text-center mb-3">
                            <div class="col-1">
                                <input type="text" id="s1" class="form-control">
                            </div>
                            <div class="col-1">
                                <h3>+</h3>
                            </div>
                            <div class="col-1">
                                <input type="text" class="form-control" id="s2">
                            </div>
                            <div class="col-1">
                                <h3>=</h3>
                            </div>
                            <div class="col-1">
                                <h3 id="sum"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="collapse" id="resta">
                    <div class="card mt-3 mb-3 text-center">
                        <h3 class="m-3">RESTA</h3>
                        <div class="row justify-content-center text-center mb-3">
                            <div class="col-1">
                                <input type="text" id="R1" class="form-control">
                            </div>
                            <div class="col-1">
                                <h3>-</h3>
                            </div>
                            <div class="col-1">
                                <input type="text" class="form-control" id="R2">
                            </div>
                            <div class="col-1">
                                <h3>=</h3>
                            </div>
                            <div class="col-1">
                                <h3 id="res"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="collapse" id="division">
                    <div class="card mt-3 mb-3 text-center">
                        <h3 class="m-3">DIVISION</h3>
                        <div class="row justify-content-center text-center mb-3">
                            <div class="col-1">
                                <input type="text" id="D1" class="form-control">
                            </div>
                            <div class="col-1">
                                <h3>/</h3>
                            </div>
                            <div class="col-1">
                                <input type="text" class="form-control" id="D2">
                            </div>
                            <div class="col-1">
                                <h3>=</h3>
                            </div>
                            <div class="col-1">
                                <h3 id="div"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="collapse" id="multiplicacion">
                    <div class="card mt-3 mb-3 text-center">
                        <h3 class="m-3">MULTIPLICACION</h3>
                        <div class="row justify-content-center text-center mb-3">
                            <div class="col-1">
                                <input type="text" id="m1" class="form-control">
                            </div>
                            <div class="col-1">
                                <h3>X</h3>
                            </div>
                            <div class="col-1">
                                <input type="text" class="form-control" id="m2">
                            </div>
                            <div class="col-1">
                                <h3>=</h3>
                            </div>
                            <div class="col-1">
                                <h3 id="mul"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/bootstrap.bundle.min.js"></script>
<script src="scripts/scripts.js"></script>
</html>
